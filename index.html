<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css"> -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/css/header.css"> -->
</head>
<header>
    <div class="container">
        <h1>BUDGET APP</h1>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Gestion de budget</h1>
                <p class="lead text-white">Simple, rapide , et efficace.</p>
            </div>
        </div>
    </div>
</header>

<body>
    <!-- Formulaire d'ajout -->
    <div class="container center">
        <div class="row">
            <div class="col-md-6">
                <label for="budget">Budget</label>
                <input type="number" name="budget" id="budget" class="form-control" placeholder="Revenus...">
                <button type="submit" id="calculer">Calculer</button>
            </div>
            <div class="col-md-6">
                <label for="depenses">Depense</label>
                <input type="number" name="depenses" id="depenses" class="form-control" placeholder="Dépenses...">
                <button type="submit">Ajouter achat</button>
            </div>
        </div>
    </div>
    <!-- Fin formulaire ajout-->
    <!-- Résultats -->
    <div class="container">
        <div class="row d-block">
            <div class="col-md-12">
                <div class="col-md-4">
                    <span id="budget_total"> Budget: 0 €</span>
                </div>
                <div class="col-md-4">
                    <span id="depenses_total">Depense: 0 €</span>
                </div>
                <div class="col-md-4">
                    <span id="total">Total: 0 €</span>
                </div>
            </div>
        </div>
    </div>
    <div class="operation">
        <h3>Historique des Achats</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- <script src="assets/js/header.js"></script> -->
</body>

</html>
